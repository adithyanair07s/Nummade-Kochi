{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Website for Nummade-Kochi"> 
    <meta name="description" content="Nummade-Kochi is a platform created to help the 
                                    needy by providing support through donating daily usables and resources">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link type="text/javascript" href="{% static 'js/jquery.min.css' %}"> 
    <link type="text/javascript" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    {% block title %}
    {% endblock %}

    {% block head %}
    {% endblock %}
    
</head>

<body>
	<div class="container-fluid" style="padding-left:0px; padding-right:0px;">
      <div id="header" class="navbar navbar-fixedtop" style="background:url({% static 'img/headbg.png' %}) top no-repeat;">
        <div class="row" style="width:100%; display:inline-block;">
          <div id="ribbon-left" class="col-md-1" style="height:55px; position:absolute; bottom:0px; background:#000; left:0px; display:inline-block;">
            
          </div>
          <div id="num_logo" class="col-md-3" style="bottom:0px; display:inline-block;"><img id="logo_img" src="{% static 'img/logo.png' %}" alt="Nummade Kochi"  style="width:100%;" /></div>
         <div id="ribbon-right" class="col-md-8" style="height:55px; position:absolute; bottom:0px; right:0px; background:#000; display:inline-block;">
            <nav class="navbar navbar-inverse navbar-fixedtop s" style="position:absolute; right:100px;">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="{% url 'main' %}"><span class="glyphicon glyphicon-home"></span></a>
                </div>
                <ul class="nav navbar-nav">
                  <li><a href="{% url 'donate' %}">Donate</a></li>
                  <li><a href="{% url 'story' %}">Stories</a></li>
                  <li><a href="{% url 'about_us' %}">About Us</a></li>
                  <li><a href="{% url 'contact_us' %}">Contact Us</a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}

</body>
</html>
