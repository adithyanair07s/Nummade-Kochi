{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Stories</title>
{% endblock title %}

{% block head %}
{% endblock head %}

{% block body %}
    {% for story in stories %}
        <div>
            <h2>{{ story.title }}</h2>
            <h4>{{ story.description }}</h4>
            <h4>{{ story.created_date }}</h4>
            <br>
        </div>
    {% endfor %}
{% endblock body %}
